    <h2>Suscribase a nuestro Newsletter semanal</h2>
    <h3>Reciba todas las novedades del futbol argentino</h3>
    <div class="suscribe">
<!-- --------------------------Formulario-------------------------- -->
    <div class="formularios">
        <form action="" name="formulario" method="get">
            <ul>
                <li><label for="nombre">Nombre</label></li>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="30"><br>

                <li><label for="apellido">Apellido</label></li>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" maxlength="45"><br>

                <li><label for="email">E-mail</label></li>
                <input type="text" name="email" id="email" placeholder="E-mail" maxlength="60"><br>

                <li><label for="telefono">Telefono</label></li>
                <input type="text" name="telefono" id="telefono" placeholder="celular" maxlength="20"><br><br>

                <label for="submit"></label>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </ul>
        </form>
    </div>
